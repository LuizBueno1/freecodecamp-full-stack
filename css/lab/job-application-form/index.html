<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <select name="" id="position">
                <option value="">Select Position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="marketing">Marketing</option>
                <option value="sales">Sales</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <label for="full-time"><input type="radio" name="availability" id="full-time">Full-time</label>
                <label for="part-time"><input type="radio" name="availability" id="part-time">Part-time</label>
                <label for="remote"><input type="radio" name="availability" id="remote">Remote</label>
                <label for="flexible"><input type="radio" name="availability" id="flexible">Flexible Hours</label>
            </fieldset>
            <textarea name="" id="message" placeholder="Why do you want to work with us?"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
