<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playing Cards</title>
</head>
<body>
    <main id="playing-cards">
        <div class="card hearts">
            <div class="left">A</div>
            <div class="middle">♥</div>
            <div class="right"><div>A</div></div>
        </div>
        <div class="card spades">
            <div class="left">K</div>
            <div class="middle">♠</div>
            <div class="right"><div>K</div></div>
        </div>
        <div class="card diamonds">
            <div class="left">Q</div>
            <div class="middle">♦</div>
            <div class="right"><div>Q</div></div>
        </div>
        <div class="card clubs">
            <div class="left">J</div>
            <div class="middle">♣</div>
            <div class="right"><div>J</div></div>
        </div>
        <div class="card hearts">
            <div class="left">10</div>
            <div class="middle">♥</div>
            <div class="right"><div>10</div></div>
        </div>
    </main>
</body>
</html>
