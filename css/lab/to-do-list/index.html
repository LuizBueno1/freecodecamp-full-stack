<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="all-list">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li><input type="checkbox" id="list1"> <label for="list1">Design a homepage layout</label>
                <ul class="sub-item">
                    <li><a href="https://www.figma.com/" class="sub-item-link" target="_blank">Figma</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="list2"> <label for="list2">Optimize website speed</label>
                <ul class="sub-item">
                    <li><a href="https://developers.google.com/speed/pagespeed/insights" class="sub-item-link" target="_blank">Page Speed</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="list3"> <label for="list3">Test site responsiveness</label>
                <ul class="sub-item">
                    <li><a href="https://responsivedesignchecker.com/" class="sub-item-link" target="_blank">Responsive Checker</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="list4"> <label for="list4">Deploy website</label>
                <ul class="sub-item">
                    <li><a href="https://vercel.com/" class="sub-item-link" target="_blank">Vercel</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
