<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="puzzle cube">
        <p>Puzzle cube</p>
        <p>$29.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="">
            <div>
                <label for="card-name">Cardholder Name</label>
                <input type="text" name="card-name" id="card-name" required aria-required="true">
            </div>
            <div>
                <label for="card-number">Card Number</label>
                <input type="number" name="card-number" id="card-number" required aria-required="false">
            </div>
            <div>
                <label for="date">Expiry Date</label>
                <input type="date" name="date" id="date" required aria-required="true">
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="number" name="cvv" id="cvv" required aria-required="true">
            </div>
            <button>Place Order</button>
        </form>
    </section>  
</body>
</html>
