<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Exploring Space with NASA</h1>

  <section>
    <h2>Audio: James Webb Telescope Launch</h2>
    <audio controls aria-label="Audio of James Webb Space Telescope launch">
      <source src="https://www.nasa.gov/sites/default/files/atoms/audio/webb-launch.mp3" type="audio/mpeg">
      <track src="audio-transcript.vtt" kind="subtitles" srclang="en" label="English" default>
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Video: James Webb Telescope Launch</h2>
    <video controls width="640" aria-label="Video of James Webb Space Telescope launch">
      <source src="https://www.nasa.gov/sites/default/files/atoms/video/nasa-webb-launch.webm" type="video/webm">
      <track src="video-subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
      Your browser does not support the video element.
    </video>
  </section>

  <section>
    <h2>Transcript</h2>
    <p>
      "Liftoff from a tropical rainforest to the edge of time itself, James Webb begins a voyage back to the birth
      of the universe."
    </p>
  </section>
</body>

</html>
